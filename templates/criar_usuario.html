<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagoWiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header class="itens-header">
        <div>
            <div class="S-d">
                <img src="../static/logo.png" alt="Logo do site">
                <h1 class="logo">MAGOWIKI</h1>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <!-- Botão de Toggle -->
                    <button 
                        class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            
                    <!-- Menu -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            {% if 'usuario' not in session %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('usuarios.login_usuario') }}">Entrar</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('magias.listar_suas_magias') }}">Minhas Magias</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('magias.criar_magia') }}">Criar Magia</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('favoritos.listar_favoritos') }}">Favoritos</a>
                            </li>
                            {% if session['usuario']['usuario_tipo'] == 'admin' %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('sistemas.listar_sistema') }}">Sistemas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('usuarios.mostrar_usuarios') }}">Todos os Usuários</a>
                            </li>
                            {% endif %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('classes.listar_classe') }}">Classes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('usuarios.logout') }}">Sair</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="main" style="display: flex; align-items: center;">
        <div class="table02" style="height: auto; width: auto;">
            <h2>Novo Usuário</h2>
            <form action="{{ url_for('usuarios.criar_usuario') }}" method="post">
                <div>
                    <label for="">Email</label>
                    <input class="forms-inputs" type="text" name="EMAIL" id="email" required>
                </div>
                <div>
                    <label for="">Senha</label>
                    <input class="forms-inputs" type="password" name="SENHA" id="senha" required>
                </div>
                <div>
                    <label for="">Nome</label>
                    <input class="forms-inputs" type="text" name="NOME" id="nome" required>
                </div>
                <div>
                    <label for="">Foto de perfil</label>
                    <input class="forms-inputs" type="text" name="PFP" id="pfp">
                </div>

                <button type="submit" class="btn-entrar">Cadastrar</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
